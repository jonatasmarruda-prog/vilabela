<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Confirma√ß√£o de Vaga - Trilheiros</title>

<style>
    body {
        background:#0d0d0d;
        color:white;
        font-family: Arial;
        text-align:center;
        padding:20px;
    }
    img {
        width:100%;
        max-width:650px;
        border-radius:12px;
        margin-top:10px;
    }
    input {
        width:90%;
        max-width:320px;
        padding:12px;
        background:#1a1a1a;
        border:1px solid #444;
        color:white;
        border-radius:8px;
        margin-top:20px;
    }
    button {
        width:90%;
        max-width:330px;
        padding:14px;
        border:none;
        border-radius:10px;
        margin-top:20px;
        font-weight:bold;
        cursor:pointer;
    }
    #confirmar { background:#1e90ff; display:none; }
    #grupo { background:#28a745; display:none; }
    #vagasMsg { color:red; font-size:22px; display:none; margin-top:20px; }
</style>
</head>

<body>

<img src="https://i.imgur.com/DmIodge.jpeg">

<h2>Confirme sua vaga no passeio</h2>
<p>Digite seu nome para continuar</p>

<input type="text" id="nome" placeholder="Seu nome">

<button style="background:#28a745;" onclick="mostrarConfirmar()">Avan√ßar</button>

<button id="confirmar" onclick="confirmarVaga()">Clique aqui para confirmar</button>

<a href="https://chat.whatsapp.com/F9BokOclCnuDi8LBo15SVZ" target="_blank">
    <button id="grupo">Entrar no grupo do passeio</button>
</a>

<div id="vagasMsg">üö´ Vagas preenchidas</div>

<!-- Firebase V8 (compat√≠vel com GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Configura√ß√£o Firebase
var firebaseConfig = {
  apiKey: "AIzaSyBF5IQNfZM7ggUhY6sNB7nHdQOWBv7y-xM",
  authDomain: "vilabela-98898.firebaseapp.com",
  databaseURL: "https://vilabela-98898-default-rtdb.firebaseio.com",
  projectId: "vilabela-98898",
  storageBucket: "vilabela-98898.firebasestorage.app",
  messagingSenderId: "79333145466",
  appId: "1:79333145466:web:6c4341cb2497731b20b4c3"
};

// Inicializar Firebase
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

function mostrarConfirmar() {
    let nome = document.getElementById("nome").value.trim();
    if (nome.length < 2) {
        alert("Digite um nome v√°lido.");
        return;
    }
    document.getElementById("confirmar").style.display = "block";
}

function confirmarVaga() {
    let ref = db.ref("vagas");

    ref.once("value").then((snap) => {
        let data = snap.val();

        if (!data) {
            alert("Erro ao carregar vagas.");
            return;
        }

        let atual = data.confirmacoes;
        let limite = data.limite;

        if (atual >= limite) {
            document.getElementById("vagasMsg").style.display = "block";
            document.getElementById("confirmar").style.display = "none";
            return;
        }

        ref.update({ confirmacoes: atual + 1 });

        document.getElementById("grupo").style.display = "block";
        document.getElementById("confirmar").innerText = "Confirmado ‚úîÔ∏è";
    });
}
</script>

</body>
</html>
